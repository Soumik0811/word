{% load static %}

<style>
    h1 {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
  }
  
  /* Style for textarea */
  textarea {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    margin-top: 20px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  /* Style for submit button */
  input[type="submit"] {
    margin-top: 20px;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  /* Style for form */
  form {
    max-width: 800px;
    margin: auto;
  } 
  
  /* Style for container */
  .container {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
  }
  
  /* Style for body */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  } 
  
  /* Style for link */
  a {
    color: #4CAF50;
  } 
  
  /* Style for error messages */
  .error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }
</style>

<h1>Input your text here:</h1>

<form action="counter" method="post">
    {% csrf_token %}
    <textarea name="text" id="" cols="60" rows="30"></textarea><br>
    <input type="submit" value="Submit">
</form>
